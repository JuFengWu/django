<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Highcharts Example</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
    <div>
        <form id="stockForm">
            <label for="stockCode">股票代號:</label>
            <input type="text" id="stockCode" name="stock_code" value="2330" required>
            
            <label for="startDate">開始日期:</label>
            <input type="date" id="startDate" name="start_date" value="2020-01-01" required>
            
            <label for="method">方法:</label>
            <select id="method" name="method">
                <option value="0">方法1</option>
                <option value="1">方法2</option>
                <option value="2">方法3</option>
            </select>
            
            <label for="maType">MA 類型:</label>
            <select id="maType" name="ma_type">
                <option value="sma">SMA</option>
                <option value="wma">WMA</option>
            </select>
            
            <button type="button" id="submitButton">顯示圖表</button>
        </form>
    </div>
    <div id="chart-container" style="height: 500px; min-width: 310px"></div>

    <script>
        // 提交表單並繪製圖表
        document.getElementById("submitButton").addEventListener("click", () => {
            const stockCode = document.getElementById("stockCode").value;
            const startDate = document.getElementById("startDate").value;
            const method = document.getElementById("method").value;
            const maType = document.getElementById("maType").value;

            fetch('/api/handle-stock-data/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // 確保有 CSRF Token
                },
                body: JSON.stringify({
                    stock_code: stockCode,
                    start_date: startDate,
                    method: method,
                    ma_type: maType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    drawChart(data); // 繪製圖表
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("提交失敗");
            });
        });

        // 繪製 Highcharts 圖表
        function drawChart(data) {
            const candlestickData = data.candlestick.map(d => [
                new Date(d.date).getTime(),
                d.open,
                d.high,
                d.low,
                d.close,
            ]);
            const highLine = data.lines.high.map((value, index) => [
                new Date(data.candlestick[index].date).getTime(), value,
            ]);
            const lowLine = data.lines.low.map((value, index) => [
                new Date(data.candlestick[index].date).getTime(), value,
            ]);
            Highcharts.stockChart('chart-container', {
                rangeSelector: {
                    selected: 1,
                },
                title: {
                    text: '蠟燭圖與附加線',
                },
                series: [
                    {
                        type: 'candlestick',
                        name: '股價',
                        data: candlestickData,
                    },
                    {
                        type: 'line',
                        name: '最高值連線',
                        data: highLine,
                        color: 'blue',
                    },
                    {
                        type: 'line',
                        name: '最低值連線',
                        data: lowLine,
                        color: 'purple',
                    },
                ],
            });
        }

        // 獲取 CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
