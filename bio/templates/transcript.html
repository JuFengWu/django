<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + D3.js Bar Chart and Gene Structure</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            cursor: pointer;
        }
        .bar:hover {
            fill: orange;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            background: lightgray;
            border-radius: 5px;
            pointer-events: none;
        }
        .utr, .cds, .exon {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Django + D3.js Bar Chart for {{ gene_sequence_name }}</h2>

    <div id="chart2"></div>
    <div id="chart1"></div>
    

    <div id="tooltip" class="tooltip" style="opacity:0;"></div>

    <script>
        // ------------------ 第一個圖表: Bar Chart -------------------
        const data = {{ data|safe }};

        // 設置圖表的寬和高
        const width = 1000;
        const height = 300;
        const margin = { top: 20, right: 30, bottom: 40, left: 40 };

        // 創建 SVG for Bar Chart
        const svg1 = d3.select("#chart1")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // 創建 tooltip
        const tooltip = d3.select("#tooltip");

        // 設定 x 軸和 y 軸的比例尺
        const x = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.position)])  // Position 從 0 到最大位置
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)])  // Value 從 0 到最大值
            .range([height, 0]);

        // 繪製 x 軸
        svg1.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).ticks(10));

        // 繪製 y 軸
        svg1.append("g")
            .call(d3.axisLeft(y));

        // 繪製長條圖
        svg1.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.position))  // 使用 position 決定 x 軸位置
            .attr("y", d => y(d.value))     // 使用 value 決定 y 軸高度
            .attr("width", width / data.length - 2)  // 設定每個條形的寬度，留空隙
            .attr("height", d => height - y(d.value))  // 條形高度
            .attr("fill", "steelblue")
            .on("mouseover", function(event, d) {
                tooltip.style("opacity", 1)
                    .html(`Position: ${d.position}<br>Value: ${d.value}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", function() {
                tooltip.style("opacity", 0);
            });
        // ------------------ 第二個圖表: Gene Structure -------------------
        const data2 = {{ data2|safe }};

        const svg2 = d3.select("#chart2")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", 100)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x2 = d3.scaleLinear()
            .domain([0, 1000])
            .range([0, width]);

        // 繪製 x 軸
        svg2.append("g")
            .attr("transform", `translate(0,50)`)
            .call(d3.axisBottom(x2).ticks(10));

        // 畫出區塊
        svg2.selectAll(".bar")
            .data(data2)
            .enter().append("rect")
            .attr("class", d => d.type.toLowerCase())  // UTR, CDS, EXON 類型
            .attr("x", d => x2(d.start))
            .attr("width", d => x2(d.end) - x2(d.start))
            .attr("y", 20)
            .attr("height", 20)
            .attr("fill", d => d.color)
            .on("mouseover", function(event, d) {
                tooltip.style("opacity", 1)
                    .html(`
                        <table>
                            <tr><td>Type:</td><td>${d.type}</td></tr>
                            <tr><td>Start:</td><td>${d.start}</td></tr>
                            <tr><td>End:</td><td>${d.end}</td></tr>
                            <tr><td>Length:</td><td>${d.end - d.start} bp</td></tr>
                        </table>
                    `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", function() {
                tooltip.style("opacity", 0);
            });

    </script>
</body>
</html>
